{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/baseStyle.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bookDetail.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reviewForm.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bookList.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bookList.css' %}" />
    <link rel="stylesheet" href="{% static 'css/authorList.css' %}" />
    <link rel="stylesheet" href="{% static 'css/authorDetail.css' %}" />
    <link rel="stylesheet" href="{% static 'css/genresList.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
    <link rel="stylesheet" href="{% static 'css/registration-login.css' %}" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-links">
          <ul class="header-links-list">
            <li class="base-links-item">
              <a href="{% url 'books:home' %}">Главная</a>
            </li>
            <li class="base-links-item">
              <a href="{% url 'books:genres' %}">Жанры</a>
            </li>

            <li class="base-links-item"><a href="{% url 'books:author_list' %}">Авторы</a></li>
          </ul>
        </nav>
        <div class="logo"><a href="{% url 'books:home' %}">DeLibris</a></div>
        <div class="header-search"></div>
        <div class="header-profile">
            <ul class="header-links-list">
              <li class="base-links-item">
                <a href="{% url 'dashboard' %}">Профиль</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="base-links-item">
                <a href="{% url 'logout' %}">Выйти</a>
              </li>
              {% else %}
              <li class="base-links-item">
                <a href="{% url 'login' %}">Войти</a>
              </li>
              {% endif %}
            </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="logo-footer">DeLibris</div>
            <div class="footer-links-block">
                <ul class="footer-links">
                    <li class="base-links-item">
                        <a href="{% url 'books:home' %}">Главная</a>
                    </li>
                    <li class="base-links-item">
                        <a href="{% url 'books:genres' %}">Жанры</a>
                    </li>
                    <li class="base-links-item">
                        <a href="{% url 'books:author_list' %}">Авторы</a>
                    </li>
                </ul>
            </div>
            <div class="footer-links-block">
                <ul class="footer-links">
                    <li class="base-links-item">
                        <a href="{% url 'dashboard' %}">Профиль</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
  </body>
</html>
